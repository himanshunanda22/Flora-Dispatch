<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/checkout.css" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <title>Flora Dispatch - Checkout</title>
  </head>

  <body>
    <div class="container">
      <h1>Payment Gateway</h1>
      <div class="checkout-container">
        <div class="payment-container">
          <form id="checkoutForm">
            <div class="payment-details">
              <label style="color: var(--first-color)" for="card-type"
                >Card Type:</label
              >
              <select id="card-type" name="card-type" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="paypal">PayPal</option>
                <option value="discover">Discover</option>
              </select>
              <br />
              <label style="color: var(--first-color)" for="card-number"
                >Card Number:</label
              >
              <input type="text" id="card-number" name="card-number" required />

              <label style="color: var(--first-color)" for="expiry"
                >Expiry Date:</label
              >
              <input
                type="text"
                id="expiry"
                name="expiry"
                placeholder="MM/YYYY"
                required />
              <br />
              <label style="color: var(--first-color)" for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv" required />
            </div>

            <div class="card-image-container">
              <img
                src="assets/img/card1.png"
                alt="Card Image"
                class="card-image" />
              <img
                src="assets/img/card2.png"
                alt="Card Image"
                class="card-image" />
              <img
                src="assets/img/card3.png"
                alt="Card Image"
                class="card-image" />
              <img
                src="assets/img/card4.png"
                alt="Card Image"
                class="card-image" />
            </div>

            <button type="submit">Complete Purchase</button>
            <br/>
            <br/>
            <button onclick="goBack()" class="back-button">Go Back</button>
        
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="cartItemsContainer" class="quantity-buttons">
        <!-- Cart items will be displayed here -->
      </div>
      <div id="finalAmount">
        <!-- Final amount will be displayed here -->
      
    <script src="assets/js/checkout.js"></script>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
